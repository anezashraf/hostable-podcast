    path: /admin/podcast/{id}
    methods: ['GET']
    controller: App\Controller\Admin\PodcastController::index

admin_podcast.save:
    path: /admin/podcast/{id}
    methods: ['POST']
    controller: App\Controller\Admin\PodcastController::save

admin_podcast.fileupload.save:
    path: /admin/podcast/imageupload/{id}
    methods: ['POST']
    controller: App\Controller\Admin\PodcastController::upload

admin_episode.fileupload.save:
    path: /admin/episode/imageupload/{id}
    methods: ['POST']
    controller: App\Controller\Admin\EpisodeController::upload


