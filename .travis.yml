
language: php

before_script:
  - composer install -vvv
  - nvm install 10.15

install:
  - npm install

after_script:
  - vendor/bin/phpstan analyse -l 7 -c extension.neon src tests
  - ./vendor/bin/phpmd src text cleancode,unusedcode,naming,codesize,design,controversial
  - ./vendor/bin/phpcs
  - ./node_modules/.bin/eslint assets
  - ./node_modules/.bin/stylelint assets/

php:
  - '7.2'
