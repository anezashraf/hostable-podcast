
language: php

before_script:
  - composer install
  - nvm install 10.15

install:
  - npm install

jobs:
  include:
    - name: "phpstan"
      script: ./vendor/bin/phpstan analyse -l 7 -c extension.neon src tests
    - script: ./vendor/bin/phpmd src text ruleset.xml
      name: "php mess detector"
    - script: ./vendor/bin/phpcs
      name: "php code sniffer"
    - script: ./node_modules/.bin/eslint assets
      name: "javascript linting"
    - script: ./bin/phpunit
      name: "php unit"
#    Need to enabled once I am starting to create design
#    - script: ./node_modules/.bin/stylelint assets/
#    - name: "sass linting"

php:
  - '7.2'
